<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta content="width=device-width, initial-scale=1" name="viewport">
        <meta property="og:type" content="website">
        <link rel="icon" type="image/x-icon" href="images/logo-light.png">
        <meta content="summary_large_image" name="twitter:card">
        <title>Welcome | Rohaenat Designs</title>
        <link rel="stylesheet" href="./styles/styles.css">
        <link href="https://fonts.googleapis.com" rel="preconnect">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link href="https://fonts.gstatic.com" rel="preconnect" crossorigin="anonymous">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:100,100italic,200,200italic,300,300italic,400,400italic,500,500italic,600,600italic,700,700italic,800,800italic,900,900italic%7CEB+Garamond:regular%7CSource+Sans+Pro:200,300,regular,600,700,900" media="all">
        <style>
            .content {
              max-width: 500px;
              margin: auto;
            }
            </style>
    </head>

    <body>

        <nav class="navbar py-3 py-lg-5"></nav>

        <div class="content identity-page-header">
            <header class="w-100 mw-800 m-auto pt-8 px-4 px-md-0" data-controller="profile-template-preview-reveal-on-scroll">
                <div class="d-flex flex-grow-1 justify-content-between tw-relative">
                    <div>
                        <div class="identity-header-section-wrapper identity-profile-details-section identity-profile-details-2811361-section identity-profile-headline-section z-index-1000" data-controller="action-on-event" data-action-on-event-action-class="active" data-action="message-toevent:handler:activate-details-section@window->action-on-event#addClass message-to-event-handler:deactivate-details-section@window->action-on-event#removeClass">
                            <div class="">
                                <div class="p-0 position-relative">
                                    <div class="avatar-background avatar-background-size-xl-5 rounded-circle">
                                        <div class="avatar rounded-circle avatar-size-xl-5 reveal-TTB-on-trigger reveal--color-FFF1F1">
                                            <span class="avatar-image">
                                                <img src="images/rohaenat.JPG" alt="Rohaenat picture" data-test="available-profile-avatar" data-controller="lazy-image-loader">
                                            </span>
                                        </div>
                                    </div>
                                    <div class="d-flex justify-content-between  mt-2">
                                        <div class="d-inline-flex align-items-center reveal-RTL-on-trigger reveal--color-FFF1F1">
                                            <turbo-frame id="profile_display_name">
                                                <div id="profile-name" class="tw-text--template-lead display-1">
                                                    Rohaenat Eniola Mutapha
                                                </div>
                                            </turbo-frame>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </header>  
        </div>
        
        <script src="./scripts/scripts.js"></script>
    </body>
</html>
